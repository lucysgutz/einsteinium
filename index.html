<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
 <link rel="icon" type="image/png" href="assets/atom.png">
  <title>Einsteinium</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>


  <header>
    <div class="logo-container">
      <img src="assets/atom.png" alt="Einsteinium Logo" class="logo">
      <div>
        <h1>Einsteinium</h1>
        <h2 id="random-phrase"></h2>
      </div>
    </div>
  </header>


  <nav>
    <a href="index.html">Home</a>
    <a href="pages/games.html">Games</a>
    <a href="#">Discord</a>
  </nav>

<section class="carousel-section">
  <h2>Featured Games</h2>
  <div class="carousel" id="game-carousel"></div>
  <button class="carousel-btn prev" onclick="prevSlide()">&#10094;</button>
  <button class="carousel-btn next" onclick="nextSlide()">&#10095;</button>
</section>

<script src="scripts/carousel.js"></script>



  <script>
    const phrases = [
      "It's still learning if you learn about the games you play",
      "Math class is better with a bit of Einsteinium",
      "Einsteinium once a day keeps the homework away",
    ];

    const phraseElement = document.getElementById("random-phrase");
    let currentPhrase = "";
    let charIndex = 0;
    let isDeleting = false;

    function getNewPhrase(exclude) {
      let newPhrase;
      do {
        newPhrase = phrases[Math.floor(Math.random() * phrases.length)];
      } while (newPhrase === exclude);
      return newPhrase;
    }

    function typeLoop() {
      if (!phraseElement) return;

      if (!isDeleting && charIndex < currentPhrase.length) {
        phraseElement.textContent = currentPhrase.substring(0, charIndex + 1);
        charIndex++;
        setTimeout(typeLoop, 50);
      } else if (isDeleting && charIndex > 0) {
        phraseElement.textContent = currentPhrase.substring(0, charIndex - 1);
        charIndex--;
        setTimeout(typeLoop, 30);
      } else {
        if (!isDeleting) {
          isDeleting = true;
          setTimeout(typeLoop, 1500);
        } else {
          isDeleting = false;
          currentPhrase = getNewPhrase(currentPhrase);
          setTimeout(typeLoop, 500);
        }
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      currentPhrase = getNewPhrase();
      typeLoop();
    });
  </script>


  <script src="scripts/loading.js"></script>

</body>
</html>
